<!DOCTYPE html>
<html>
  <head>
    <title>Button Help</title>
  </head>
  <body>
    <p>
      contents of the page.
    </p>
    <input type="button" value="Click for help"
    onclick="document.getElementById('outputdiv').innerHTML='If you have any trouble with this site, contact<i>admin@foo.bar</i>.';">
    <input type="button" value="Clear help"
    onclick="document.getElementById('outputdiv').innerHTML='Welcome to my site!';">
    <hr>
    <div id="outputdiv">
      Welcome to my site!
    </div>
  </body>
</html>
