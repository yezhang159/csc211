<!DOCTYPE html>
<head>
  <title>Resize 2</title>
</head>

<body>
  <img id="mysteryImg" src="surprise.jpeg" alt="surprise image" height=200 width=200>
  <br />
  <input type="button" value="Expand Image""
  onclick="document.getElementById('mysteryImg').height=400;
           document.getElementById('mysteryImg').width=400;">
  <input type="button" value="Restore Image"
  onclick="document.getElementById('mysteryImg').height=200;
           document.getElementById('mysteryImg').width=200;">
</body>
