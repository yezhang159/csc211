<!DOCTYPE html>
<html>
  <head>
    <title>Mystery Image</title>
  </head>
  <body>
    <div style="text-align:center">
      <img id="mysteryImg" src="mystery.gif">
      <p>
        <input type="button" value="Show Image"
        onclick="document.getElementById('mysteryImg').src='happy.gif';">
        <input type="button" value="Hide Image"
        onclick="document.getElementById('mysteryImg').src='mystery.gif';">
      </p>
    </div>
  </body>
</html>
