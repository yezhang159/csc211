<!DOCTYPE html>
<html>
  <head>
    <title>Quote page</title>
  </head>
  <body>
    <div style="text-align:center">
      <bold><h1>Computing Quotes</h1></bold>
      <p>
        <input type="button" value="Oscar Wilde"
        onclick="document.getElementById('outputdiv').innerHTML='Be yourself; everyone else is already taken. <i>-- Oscar Wilde</i>';">
        <input type="button" value="Marcus Tullius Cicero"
        onclick="document.getElementById('outputdiv').innerHTML='A room without books is like a body without a soul.<i>-- Marcus Tullius Cicero</i>';">
        <input type="button" value="Mae West"
        onclick="document.getElementById('outputdiv').innerHTML='You only live once, but if you it right, once is enough.<i>-- Mae West</i>';">
        <div id="outputdiv"></div>
      </p>
    </div>
  </body>
</html>
