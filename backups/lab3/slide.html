<!DOCTYPE html>
<html>
  <head>
    <title>Mystery Slide</title>
  </head>
  <body>
    <div style="text-align:center">
      <img id="mysteryImg" src="mystery.gif">
      <p>
        <input type="button" value="Show 1st Image"
        onclick="document.getElementById('mysteryImg').src='https://www.imagesgoodnight.com/wp-content/uploads/2019/01/Whatsapp-DP-Images-1-300x300.jpg';">
        <input type="button" value="Show 2nd Image"

        <input type="button" value="Show 3rd Image"
        onclick="document.getElementById('mysteryImg').src='https://1.bp.blogspot.com/-8QsMGwm-BCE/XP-CpFDDqZI/AAAAAAAAEh4/eINhvHREgzkizfspGw8lleFlMJFkGgK0gCLcBGAs/s640/whatsapp%2Bdp%2Bas.jpg';">
        <input type="button" value="Show 4th Image"
        onclick="document.getElementById('mysteryImg').src='smile1.png';">
        <input type="button" value="Show 5th Image"
        onclick="document.getElementById('mysteryImg').src='wondering.jpeg';">
      </p>
    </div>
  </body>
</html>
